<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
        }
        .card {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
    <title> Event Feedback Form </title>
</head>
<body>
    <h1> Event Feedback Form </h1>
    <h4> Please share your feedback about the event. Your input helps us improve the future</h4>
    <h2> Personal Information </h2>

    <h3> Full Name </h3>
    <input type="text" name="Full Name" placeholder="Enter Your Full Name">

    <h3> Email Address </h3>
    <input type="text" name="Email Address" placeholder="Enter your email address">

    <h3> Division </h3>
    <select>
    <option name="Division" value="LnT">LnT</option>
    <option name="Division" value="LnT">RnD</option>
    <option name="Division" value="LnT">EEO</option>
    <option name="Division" value="LnT">PR</option>
    <option name="Division" value="LnT">HRD</option>
    </select>
</body>
</html>
